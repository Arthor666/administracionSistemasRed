    <title>Monitoreo</title>
</head>
<body>
	
	 <script language="JavaScript">
            function refreshIt(element) {
                setTimeout(function() {
                    element.src = element.src.split('?')[0] + '?' + new Date().getTime();
                    refreshIt(element);
                }, 3000); // refresh every 50ms
            }
        </script>
